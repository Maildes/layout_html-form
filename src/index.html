<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
  action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  onsubmit="onSubmit()"
  >

    <fieldset class="form-block block-personal_info">
      <legend>Personal information</legend>
      <label class="col-form-label">Surname:
        <input type="text" id="surname" name="surname" minlegth="1" maxlength="30" autocomplete="off">
      </label>
      <label class="col-form-label">Name:
        <input type="text" id="name" name="name" minlegth="1" maxlength="30" autocomplete="off">
      </label>
      <label class="col-form-label">How old are You?
        <input type="number" id="years_old" name="years_old" value="12" min="6" max="120">
      </label>
      <label class="col-form-label">Full date of birth:
        <input type="date" id="birth_date" name="birth_date">
      </label>
      <label>
        <span>I accept the term of the agreement</span>
        <input type="checkbox" name="terms">
      </label>
    </fieldset>

    <fieldset class="form-block block-registration">
      <legend>Registration</legend>
      <label class="col-form-label">E-mail:
        <input type="email" id="email" name="email" placeholder="email@example.com" required>
      </label>
      <label>Password:
        <input type="password" name="password" required>
      </label>
    </fieldset>

    <fieldset class="form-block block-interest_fact">
      <legend>An interesting fact about you!</legend>
      <label class="col-form-label" >Do you love cats?
        <input type="radio" name="lovcats" value="yes">Yes
        <input type="radio" name="lovcats" value="no">No
      </label>
      <label class="col-form-label">What is your favorite color?
        <input type="color" id="favcolor" name="favcolor" value="black">
      </label>
      <label class="col-form-label">What time do you go to bed?
        <input type="time" id="tbadtime" name="tbadtime" step="1" >
      </label>
      <label class="col-form-label">What are your favorite brand of cars?
        <select multiple name="favcars" id="favcars" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <label>How do you rate our work?
        <input type="range" name=" performance_evaluation" min="0" max="10">
      </label>
    </fieldset>

    <fieldset class="form-block block-other_info">
      <legend>Additional info:</legend>
      <label class="col-form-label">Comments:
        <textarea name="comments_info" id="comments_info" cols="20" rows="2"></textarea>
      </label>
      <label>Would you recommend us?
        <select id="info_recommend" name="info_recommend" size="1">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <label>
      <input type="submit" id="form_submit" value="Submit">
    </label>
  </form>




  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
